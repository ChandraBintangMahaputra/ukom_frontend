<div class="mat-elevation-z8">
    <h3>Table Pegawai.</h3>
    <div class="table-toolbar">
      <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
      <button mat-raised-button (click)="exportToExcel()">Export to Excel</button>
      <button mat-raised-button (click)="exportToPDF()">Export to PDF</button>
    </div>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <ng-container matColumnDef="NIP">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> NIP </th>
        <td mat-cell *matCellDef="let element"> {{element.NIP}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Nama">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nama </th>
        <td mat-cell *matCellDef="let element"> {{element.Nama}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Alamat">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Alamat </th>
        <td mat-cell *matCellDef="let element"> {{element.Alamat}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Tanggal_Lahir">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tanggal Lahir </th>
        <td mat-cell *matCellDef="let element"> {{element.Tanggal_Lahir}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Kode_Divisi">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Kode Divisi </th>
        <td mat-cell *matCellDef="let element"> {{element.Kode_Divisi}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
